<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirated Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body.initial-view {
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .main-button {
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            background-size: 200% 200%;
            border: none;
            padding: 30px 60px;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(255, 0, 110, 0.6),
                        0 0 80px rgba(131, 56, 236, 0.4);
            transition: all 0.3s ease;
            animation: gradientShift 3s ease infinite, pulse 2s ease-in-out infinite;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
        }

        .main-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s linear infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .main-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 60px rgba(255, 0, 110, 0.8),
                        0 0 100px rgba(131, 56, 236, 0.6);
        }

        .main-button:active {
            transform: scale(0.98);
        }

        .games-container {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1200px;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }

        .games-container.active {
            display: grid;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-card {
            cursor: pointer;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 0, 110, 0.4);
        }

        .game-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .police-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('images/police.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1000;
            animation: warningFlash 0.5s ease;
        }

        .police-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes warningFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .police-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: flashRed 1s ease-in-out infinite;
        }

        @keyframes flashRed {
            0%, 100% { background: rgba(0, 0, 0, 0.5); }
            50% { background: rgba(139, 0, 0, 0.6); }
        }

        .warning-text {
            position: relative;
            z-index: 1001;
            color: #ff0000;
            font-size: 80px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8),
                         0 0 40px rgba(255, 0, 0, 0.6),
                         3px 3px 10px rgba(0, 0, 0, 0.9);
            animation: warningPulse 1s ease-in-out infinite;
            letter-spacing: 5px;
            text-align: center;
            padding: 0 20px;
        }

        @keyframes warningPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .close-button {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 1002;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .games-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                padding: 20px;
            }

            .main-button {
                font-size: 32px;
                padding: 20px 40px;
            }

            .warning-text {
                font-size: 48px;
            }

            .game-card img {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .games-container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }

            .main-button {
                font-size: 24px;
                padding: 15px 30px;
                letter-spacing: 2px;
            }

            .warning-text {
                font-size: 36px;
                letter-spacing: 3px;
            }

            .game-card img {
                height: 250px;
            }

            .close-button {
                top: 15px;
                right: 15px;
                font-size: 20px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="main-button" id="mainButton">pirated gamzzs!!</button>
        
        <div class="games-container" id="gamesContainer">
            <div class="game-card" data-game="1">
                <img src="images/game1.png" alt="Action Game">
            </div>
            <div class="game-card" data-game="2">
                <img src="images/game2.png" alt="Racing Game">
            </div>
            <div class="game-card" data-game="3">
                <img src="images/game3.png" alt="RPG Game">
            </div>
            <div class="game-card" data-game="4">
                <img src="images/game4.png" alt="Sports Game">
            </div>
            <div class="game-card" data-game="5">
                <img src="images/game5.png" alt="Horror Game">
            </div>
            <div class="game-card" data-game="6">
                <img src="images/game6.png" alt="Space Game">
            </div>
        </div>
    </div>

    <div class="police-overlay" id="policeOverlay">
        <button class="close-button" id="closeButton">X</button>
        <div class="warning-text">WE ARE COMING</div>
    </div>

    <script>
        const mainButton = document.getElementById('mainButton');
        const gamesContainer = document.getElementById('gamesContainer');
        const policeOverlay = document.getElementById('policeOverlay');
        const closeButton = document.getElementById('closeButton');
        const gameCards = document.querySelectorAll('.game-card');

        document.body.classList.add('initial-view');

        mainButton.addEventListener('click', function() {
            mainButton.style.display = 'none';
            gamesContainer.classList.add('active');
            document.body.classList.remove('initial-view');
        });

        gameCards.forEach(card => {
            card.addEventListener('click', function() {
                policeOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });

        closeButton.addEventListener('click', function() {
            policeOverlay.classList.remove('active');
            gamesContainer.classList.remove('active');
            mainButton.style.display = 'inline-block';
            document.body.style.overflow = '';
            document.body.classList.add('initial-view');
        });

        policeOverlay.addEventListener('click', function(e) {
            if (e.target === policeOverlay) {
                closeButton.click();
            }
        });
    </script>
</body>
</html>
